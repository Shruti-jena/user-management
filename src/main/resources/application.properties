# Spring Application Name (for logs and monitoring)
spring.application.name=user-management

# H2 Console Configuration (for viewing your database)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Allows connections from remote machines (useful for development)
spring.h2.console.settings.web-allow-others=true

# JDBC DataSource Configuration
# The JDBC URL for the H2 database.
# 'mem:userdb' creates a new in-memory database named 'userdb' on startup.
spring.datasource.url=jdbc:h2:mem:userdb
# Default username for the H2 database.
spring.datasource.username=sa
# Default password for the H2 database.
spring.datasource.password=password
# Driver class name (usually automatically configured by Spring Boot)
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
# Tells JPA to use the H2 dialect for generating SQL.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# The strategy for automatically creating/updating the database schema.
# 'update' will create tables if they don't exist and update them as needed.
spring.jpa.hibernate.ddl-auto=update
# To show the SQL queries generated by JPA in the console.
spring.jpa.show-sql=true
